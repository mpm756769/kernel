image boot.vfat {
	vfat {
		files = {
			"MLO",
			"MLO_nand",
			"MLO_sd",
			"MLO_emmc",
			"MLO_usbmsc",
			"u-boot.img",
			"u-boot_nand.img",
			"u-boot_sd.img",
			"u-boot_emmc.img",
			"u-boot_usbmsc.img",
			"zImage",
			"uEnv.txt",
			"uEnv_mmc.txt",
			"uEnv_sd.txt",
			"uEnv_usbmsc.txt",
			"uEnv_sd_ramdisk.txt",
			"uEnv_usbmsc_ramdisk.txt",
			"myd_c335x.dtb",
			"myd_c335x_emmc.dtb",
			"ramdisk.gz",
			"rootfs.ubi",
			"rootfs.tar.gz"
		}
	}
	size = 1024M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
                image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 2048M
	}
}
